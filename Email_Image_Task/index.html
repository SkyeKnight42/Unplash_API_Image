<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image_Email_Test</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" href="styles.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>
    <body>
        <header>
            <h1>Image Email Assignment</h1>
        </header>
            <div class="content_container">
                <h2>Image Preview:</h2>
                <p class="API_error" id="API_error">API Error</p>
                <div class="image_preview" id="image_preview">
                    <img class="preview_image" id="preview_image"> 
                </div>
                <div class="input_container">
                    <h2>Input:</h2>
                    <div class="email_error">
                        <p id="email_error">*Invalid Email!</p>
                    </div>
                    <label for="Email">Email Address:</label><br>
                    <input type="text" id="email_input" name="Email">
                    <a class="add_button" id="add_button" >Add Item</a>
                    <a class="new_button" id="new_button">New Image</a>
                </div>
                <div class="image_container" id="image_container">
                </div>
            </div>
        <footer>

        </footer>

        <!-- <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>     -->
        <script src="image_loader.js"></script>
    </body>
</html>
